{{- $services_count := len .Values.services -}}
{{- if gt $services_count 0 }}
{{- range .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name:" {{ $.Release.Name }}-{{ .name }}"
  namespace: default
spec:
  type: {{ .type }}
  ports:
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .servicePort }}
      targetPort: {{ .targetPort }}
  selector:
    app.kubernetes.io/app: {{ $.Release.Name }}
{{- end }}
{{- end }}