{{- $services_count := len .Values.services -}}
{{- if gt $services_count 0 }}
{{- range .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-{{ .name }}-svc
  namespace: default
spec:
  {{- if eq .name "http" }}
  type: ClusterIP
  {{- else if eq .name "ssh" }}
  type: LoadBalancer
  {{- else }}
  type: NodePort
  {{- end }}
  ports:
    - name: {{ .name }}
      protocol: TCP
      port: {{ .servicePort }}
      targetPort: {{ .targetPort }}
  selector:
    app.kubernetes.io/app: {{ $.Release.Name }}
{{- end }}
{{- end }}